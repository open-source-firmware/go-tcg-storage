---
version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '00:00'
    groups:
      github:
        update-types:
          - 'minor'
          - 'patch'

  - package-ecosystem: gomod
    directory: '/'
    schedule:
      interval: 'daily'
      time: '00:00'